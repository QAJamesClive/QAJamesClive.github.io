<html>
    <body>

    </body>
    <Script>
        Rektangles("HELLO",1,1);

        function Rektangles(string,width,height){
            var myH1 = document.createElement("p");
            Horizontal = "";

            for(i = 0;i < width;i++){
                if((i != 0) && (i !=(width-1))){
                    if((i+1)%2 ==0){
                        for(j=1;j<string.length;j++){
                            k = ((string.length - j)-1);
                            Horizontal += string[k];
                        }
                    }else{
                        for(j=1;j<string.length;j++){
                            Horizontal += string[j];
                    }
                }
                }else{
                    if((i+1)%2 ==0){
                        for(j=1;j<string.length;j++){
                            k = ((string.length - j)-1);
                            Horizontal += string[k];
                        }
                    }else{
                        for(j=0;j<string.length;j++){
                            Horizontal += string[j];
                        }
                    }
                }   
            }
            myH1.innerHTML += Horizontal+"<br>";
            Vertical = "";
            for(i = 0;i < height;i++){
                    if((i+1)%2 ==0){
                        for(j=1;j<string.length;j++){
                            k = ((string.length - j)-1);
                            Vertical += string[k];
                        }
                    }else{
                        for(j=1;j<(string.length)-1;j++){
                            Vertical += string[j];
                    }
                }
            }
            for(x in Vertical){
                for(y in Horizontal){
                    if(y == 0){
                        myH1.innerHTML += Vertical[x];
                    }
                    else if(y == (Vertical.length-1)){
                        myH1.innerHTML += Vertical[x];
                    }
                    else{
                        myH1.innerHTML += "&nbsp";
                    }
                }
                 myH1.innerHTML += "<br>";
            }
            myH1.innerHTML += Horizontal+"<br>";
            
            document.getElementsByTagName("body")[0].appendChild(myH1);
        }
    </script>
</html>
