<html>
    <head>
    </head>
    <body>
        <header>
            <div id = "search">
                <div class="dropdown">
                    <button onclick="dropdown()" id ="dropbtn" class ="dropbtn">All <i class="fa fa-angle-down"></i></button>
                    <div id="myDropdown" class="dropdown-content">
                        <a onclick="setFilter('Bands')">Bands</a>
                        <a onclick="setFilter('Venues')">Venues</a>
                        <a onclick="setFilter('Events')">Events</a>
                        <a onclick="setFilter('All')">All</a>
                    </div>
                </div>
                <input type="text" id="searchTerm" placeholder="Search">
                <button onclick="search('results')"id="searchBtn" class="fa fa-search"></button>
            </div>
        </header>
        <main>
            <div id = "Section">
                <div id="profile">
                    <h1>Sign-in</h1>
                    <img src="img/up.png" onclick="hideSection('user')" id = "userHide">
                    <img src="img/down.png" onclick="showSection('user')" id = "userShow">  
                    <div id ="userContent">
                        <div id = "Item">
                        <h2>User Content</h2>
                        <img src="img/gig.jpeg">
                    </div>
                    </div>      
                </div>
            </div>
            <div id = "Section">
                <div id =highlights>
                    <h1>Highlights</h1>
                    <img src="img/up.png" onclick="hideSection('highlight')" id = "highlightHide">
                    <img src="img/down.png" onclick="showSection('highlight')" id = "highlightShow">        
                    <div id = "highlightContent">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id = "disclaimer">
                <p>TicketBook is not a real company nor are 
                    the events or venues. The tickets bought 
                    are not real either.</p>
            </div>
            <div id ="socialMedia">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-instagram"></a>
            </div>
        </footer>
    </body>
    <script src="script/highlight.js"></script>
    <script src="script/search.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/body.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/header.css">
</html>
